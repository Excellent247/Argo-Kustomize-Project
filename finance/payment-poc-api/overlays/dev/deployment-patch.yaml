apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-poc-api
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: payment-poc-api
        image: payment-poc-api:dev
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"