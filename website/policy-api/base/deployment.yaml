apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: policy-api
  template:
    metadata:
      labels:
        app: policy-api
    spec:
      containers:
      - name: policy-api
        image: policy-api:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: policy-api-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"