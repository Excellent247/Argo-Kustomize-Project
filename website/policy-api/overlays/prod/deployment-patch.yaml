apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-api
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: policy-api
        image: policy-api:prod
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"